<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSICerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">SSICerts</a>
    </div>
  </nav>

  <div class="container my-5">
    <h1>Accounts</h1>
    <div class="col-lg-8 px-0">
      <p id="accountStatus">Not Connected</p>
      <button id="connectButton" disabled type="button" class="btn btn-primary">
        Checking
      </button>
    </div>
  </div>

  <div class="container my-5">
    <h3>Mint</h3>
    <form>
      <!-- 上の欄にアドレス -->
      <div class="mb-3">
        <input id="toAddressInput" type="text" class="form-control" placeholder="Enter recipient's address" />
      </div>
      <!-- 下の欄にURI -->
      <div class="mb-3">
        <input id="uriInput" type="text" class="form-control" placeholder="Enter URI" />
      </div>
      <button id="mintButton" disabled type="button" class="btn btn-success" placeholder="Enter message or URI">
        Mint
      </button>
      <p id="mintStatus"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/Issuer.js"></script>
</body>

</html>
